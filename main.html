<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edushield - Learning Platform</title>
    <link rel="manifest" href="/manifest.json">
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
    <script>
        // Apply theme from localStorage or system preference to prevent FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark') } else { document.documentElement.classList.remove('dark') }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js"></script>
</head>
<body class="bg-gray-100">
    <div id="particles-js"></div>
    <div id="app">
        <!-- App content will be rendered here by JavaScript -->
    </div>
    

    <script type="module" src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw-v2.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
    </script>
    <div id="chatbot-container" class="chatbot-container">
        <div id="chatbot-window" class="chatbot-window hidden">
            <div class="chatbot-header">
                <h3>DisasterReady Guide</h3>
                <button id="close-chatbot" class="close-chatbot">&times;</button>
            </div>
            <div id="chatbot-messages" class="chatbot-messages">
                </div>
        </div>
        <button id="chatbot-toggle" class="chatbot-toggle">
            ðŸ¤–
        </button>
    </div>
</body>
</html>
